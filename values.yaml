# Default values for rook-cluster.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
rook: 
  image:
    prefix: rook
    repository: rook/rook
    tag: v0.6.0-2.gdf9117a
    pullPolicy: IfNotPresent
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
  rbacEnable: true



